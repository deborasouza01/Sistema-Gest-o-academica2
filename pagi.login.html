<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Acadêmico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="../img.tela.usuarios/logo-usado.png" alt="Education">
            </div>
            <div class="form-box">
                <h2>Já possui cadastro?</h2>
                <form action="_logar_usuario.php" method="post">
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" required>
                    <label for="senha">senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <label for="role">eu sou:</label>
                    <select id="role" name="role">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="responsavel">Responsável</option>
                    </select>
                    <button type="submit">Entrar</button><br>
                    <a href="../recuperarSenha/recuperarsenha.html">Esqueci a senha</a>
                </form>
            </div>
            <div class="form-box">
                <h2>Não possui cadastro?</h2>
                <form action="_fazer_cadastro.php" method="post">
                    <label for="email-novo">e-mail</label>
                    <input type="email" id="email-novo" name="email-novo" required>
                    <label for="senha-nova">criar senha</label>
                    <input type="password" id="senha-nova" name="senha-nova" required>
                    <label for="role-novo">cadastrar como:</label>
                    <select id="role-novo" name="role-novo">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="responsavel">Responsável</option>
                    </select>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
